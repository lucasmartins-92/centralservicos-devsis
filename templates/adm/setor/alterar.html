{% extends "adm/base_adm.html" %}


{% block content %}
   <main>
       <section class="form-section">
           <h2>Alterar Setor</h2>
           <form id="setorForm" method="POST" action="/adm/setor/salva_alterar">
               <div class="form-group">
                   <label for="idt_setor">Identificador do Setor:</label>
                   <input type="text" id="idt_setor" name="idt_setor" value="{{ setor.idt_setor }}" readonly>
               </div>
              
               <div class="form-group">
                   <label for="sgl_setor">Sigla do Setor:</label>
                   <input type="text" id="sgl_setor" name="sgl_setor" maxlength="10" value="{{ setor.sgl_setor }}" required>
               </div>
               <div class="form-group">
                   <label for="nme_setor">Nome do Setor:</label>
                   <input type="text" id="nme_setor" name="nme_setor" maxlength="50" value="{{ setor.nme_setor }}" required>
               </div>
               <div class="form-group">
                   <label for="eml_setor">Email do Setor:</label>
                   <input type="email" id="eml_setor" name="eml_setor" maxlength="50" value="{{ setor.eml_setor }}" required>
               </div>
               <div class="form-group">
                   <label>Status:</label>
                   <div class="radio-group">
                       <label for="sts_ativo">
                           <input type="radio" id="sts_ativo" name="sts_setor" value="A" required {% if setor.sts_setor == 'A' %}checked{% endif %}> Ativo (Dispon√≠vel para uso)
                       </label>
                       <label for="sts_inativo">
                           <input type="radio" id="sts_inativo" name="sts_setor" value="I" required {% if setor.sts_setor == 'I' %}checked{% endif %}> Inativo
                       </label>
                   </div>
               </div>
               <button type="submit" class="btn btn-primary">Alterar</button>
               <button type="reset" class="btn btn-secondary">Recompor</button>
           </form>
           <div id="mensagem" class="mensagem-retorno {{ css_msg }}">{{ msg }}</div>
       </section>
   </main>
{% endblock %}

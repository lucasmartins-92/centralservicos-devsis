{% extends "adm/base_adm.html" %}


{% block content %}
   <main>
       <section class="form-section">
           <h2>Incluir Novo Prestador</h2>
           <form id="preForm" method="POST" action="/adm/pre/salvar_incluir">
               <div class="form-group">
                   <label for="mat_prestador">Matr√≠cula:</label>
                   <input type="text" id="mat_prestador" name="mat_prestador" maxlength="20">
               </div>
               <div class="form-group">
                   <label for="nme_prestador">Nome do Prestador:</label>
                   <input type="text" id="nme_prestador" name="nme_prestador" maxlength="80" required>
               </div>
               <div class="form-group">
                   <label for="eml_prestador">Email do Prestador:</label>
                   <input type="email" id="eml_prestador" name="eml_prestador" maxlength="80">
               </div>
               <div class="form-group">
                   <label for="tel_prestador">Telefone:</label>
                   <input type="text" id="tel_prestador" name="tel_prestador" maxlength="20">
               </div>
               <div class="form-group">
                   <label for="rml_prestador">Ramal:</label>
                   <input type="text" id="rml_prestador" name="rml_prestador" maxlength="10">
               </div>
               <div class="form-group">
                   <label for="pwd_prestador">Senha:</label>
                   <input type="password" id="pwd_prestador" name="pwd_prestador" maxlength="128">
               </div>
               <div class="form-group">
                   <label for="cod_setor">Setor:</label>
                   <select id="cod_setor" name="cod_setor">
                       <option value="">-- Selecione --</option>
                       {% for setor in setores %}
                           <option value="{{ setor.idt_setor }}">{{ setor.sgl_setor }} - {{ setor.nme_setor }}</option>
                       {% endfor %}
                   </select>
               </div>
               <div class="form-group">
                   <label>Status:</label>
                   <div class="radio-group">
                       <label for="sts_ativo">
                           <input type="radio" id="sts_ativo" name="sts_prestador" value="A" required checked> Ativo
                       </label>
                       <label for="sts_inativo">
                           <input type="radio" id="sts_inativo" name="sts_prestador" value="T" required> Inativo
                       </label>
                   </div>
               </div>
               <button type="submit" class="btn btn-primary">Salvar</button>
               <button type="reset" class="btn btn-secondary">Limpar</button>
           </form>
           <div id="mensagem" class="mensagem-retorno {{ css_msg }}">{{ msg }}</div>
       </section>
   </main>
{% endblock %}
